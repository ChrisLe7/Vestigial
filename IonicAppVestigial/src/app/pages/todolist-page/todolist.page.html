<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar>
           <ion-buttons slot="start">
              <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
           </ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-list>
        <ion-item *ngFor="let task of todolist" button (click)="showTask(task)">{{task.id}} -> {{task.name}}</ion-item>
      </ion-list>
  
      <ion-col>
        <ion-item button (click)="addTask()">Crear una nueva tarea</ion-item>
      </ion-col>
      <ion-col>
        <ion-item button (click)="deleteList()">Borrar la lista {{lista.name}}</ion-item>
      </ion-col>
    </ion-content>

  </ion-app>
</body>
