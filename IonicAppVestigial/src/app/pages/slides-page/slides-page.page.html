
<ion-header>
  <ion-toolbar>
    <img src="/assets/icon/logo_vestigial.png">

    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img [src]= "slide.img" class="slide-image">

          <ion-card-header>

            <ion-card-title> {{ slide.title }} </ion-card-title>

          </ion-card-header> 

            <ion-card-content>
            {{ slide.desc }}
            </ion-card-content>

      </ion-card>


    </ion-slide>

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">

        <img [src]= "slide.img" class="slide-image">

          <ion-card-header>

            <ion-card-title> {{ slide.title }} </ion-card-title>

          </ion-card-header> 

            <ion-card-content>
            {{ slide.desc }}
            </ion-card-content>

      </ion-card>


    </ion-slide>

    <ion-slide>
      <ion-button expand = "full" color = "primary" fill="onClick()"> Let's Start!</ion-button>

    </ion-slide>



  </ion-slides>


</ion-content>
