<ion-header [translucent]="true">
  <ion-toolbar>
  	 <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">

    <ion-calendar [(ngModel)]="date"
        style="background-color: black"
        [options]="options"
        [type]="type"
        [format]="'YYYY-MM-DD'"
        (change)="onChange($event)">
    </ion-calendar>

    <ion-list *ngFor="let event of filteredEvents; let i = index">
      <ion-item button (click)="showEvent(filteredEvents[i])">{{filteredEvents[i].name}} -> {{filteredEvents[i].description}}</ion-item>
    </ion-list>
    
  </div>
</ion-content>
