<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar (ionInput)="filter($event)">
           <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>

      <ion-list *ngFor="let contact of filteredList; trackBy: track">
        <ion-item *ngIf="contact.email != contact.owner" button (click)="showContact(contact)">
            <ion-label>
              <h2>{{contact.fullname}}</h2>
            </ion-label>
            <ion-label text-rigth>
              <p>{{contact.alias}}</p>
            </ion-label>
          </ion-item>
        </ion-list>

    </ion-content>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar color="primary" slot="bottom">
          
          <ion-tab-button (click)="importContact()">
            <ion-icon name="arrow-up"></ion-icon>
              <ion-label>Importar</ion-label>
          </ion-tab-button>
        
          <ion-tab-button (click)="showGroups()">
            <ion-icon name="people"></ion-icon>
              <ion-label>Grupos</ion-label>
          </ion-tab-button>
        
          <ion-tab-button (click)="addContact()">
            <ion-icon name="person-add"></ion-icon>
              <ion-label>AÃ±adir Contacto</ion-label>
          </ion-tab-button>
        
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-app>
</body>
