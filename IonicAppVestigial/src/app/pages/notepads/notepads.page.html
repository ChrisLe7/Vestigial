<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>

    <ion-item-sliding *ngFor ="let note of notepads">

      <ion-item button (click) = "showNotePad(note)"> {{ note.name }} </ion-item>

      <ion-item-options side="start">
        <ion-item-option color ="primary" (click)="editNotePad(note)">Editar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color = "danger" (click)="deleteNotePad(note)">
          <ion-icon slot = "icon-only" name ="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
    <ion-fab-button (click) = "addNotePad()">
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
