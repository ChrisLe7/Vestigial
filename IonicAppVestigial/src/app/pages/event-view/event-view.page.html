<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(event)"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{event.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item>Nombre: {{event.name}}</ion-item>
    <ion-item>Descripcion: {{event.description}}</ion-item>
    <ion-item>Inicio: {{getDateFormatted(event.start)}}</ion-item>
    <ion-item>Fin: {{getDateFormatted(event.end)}}</ion-item>
</ion-list>
  <ion-fab vertical = "bottom" color ="primary" horizontal = "end" slot = "fixed">
      <ion-fab-button (click)="editEvent(event)">
        <ion-icon name = "pencil"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  <ion-fab vertical = "bottom"  horizontal = "start" slot = "fixed">
      <ion-fab-button color ="danger" (click)="deleteEvent(event)">
        <ion-icon name = "trash"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
