<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Calendar
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCalModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>

    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
    
    <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="date" let-noEventsLabel="noEventsLabel">
      <ion-list class="event-detail-container" has-bouncing="false" *ngIf="showEventDetail" overflow-scroll="false">
          <ion-item button *ngFor="let event of filteredEvents" (click)="showEvent(event)">
            <div>{{event.name}} -> {{event.description}}</div>
          </ion-item>
          <ion-item *ngIf="filteredEvents.length==0">
            <div class="no-events-label">{{noEventsLabel}}</div>
          </ion-item>
      </ion-list>
  </ng-template>
 
  <calendar
    [monthviewEventDetailTemplate]="template"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1"
    showEventDetail="false"
    autoSelect="false"
    noEventsLabel="No hay eventos"
  >
  </calendar>
 
</ion-content>
