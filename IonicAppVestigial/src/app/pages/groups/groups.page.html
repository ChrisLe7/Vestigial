<ion-header>
  <ion-toolbar>
    <ion-title>Grupos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item-sliding *ngFor="let group of groups">
      <ion-item>{{group}}</ion-item>

      <ion-item-options side="start">
        <ion-item-option color ="primary" (click)="editGroup(group)">Editar</ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color = "danger" (click)="deleteGroup(group)">
          <ion-icon slot = "icon-only" name ="trash"></ion-icon>Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
    <ion-fab-button (click) = "addGroup()">
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
