<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Modificar Tarea {{task.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="register">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" formControlName="name" [(ngModel)]="task.name" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input type="text" name="description" formControlName="description" [(ngModel)]="task.description"  required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select name="status" formControlName="status" placeholder="Select One" [(ngModel)]="task.status">
        <ion-select-option value="ToDo" >Para hacer</ion-select-option>
        <ion-select-option value="Archived">Archivada</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Modificar Tarea</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
