<ion-header translucent>
  <ion-toolbar>

       <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
       <ion-title>Nota {{note.name}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-list>

  <ion-item-sliding >

    <ion-item button (click) = "open(item)">

      <ion-label>
        <h3>{{ note.title }}</h3>
      </ion-label>
  
  
      <ion-label text-right>
        <p>{{ note.body }}</p>
      </ion-label>
  
    </ion-item>


    <ion-item-options side="start">
        <ion-item-option color ="primary" (click)="editNotePad(note)">Editar</ion-item-option>
      </ion-item-options>

  
      <ion-item-options side="end">
        <ion-item-option color = "danger" (click)="deleteNotePad(note)">
          <ion-icon slot = "icon-only" name ="trash"></ion-icon>
          Borrar
        </ion-item-option>
          
      </ion-item-options>






  </ion-item-sliding>


</ion-list>

</ion-content>
