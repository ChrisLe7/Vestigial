<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar (ionInput)="filter($event)">
           <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<ion-fab vertical = "bottom" horizontal = "end" slot="fixed" >
  <ion-fab-button button (click)="addContact()">
    <ion-icon name = "add"></ion-icon>
  </ion-fab-button>
</ion-fab>
      
      <ion-list *ngFor="let contact of filteredList; let i = index">
        <ion-item button (click)="showContact(filteredList[i])">{{filteredList[i].fullname}} -> {{filteredList[i].alias}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</body>
