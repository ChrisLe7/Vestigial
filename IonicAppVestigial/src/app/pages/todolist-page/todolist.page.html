<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar>
           <ion-buttons slot="start">
              <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
           </ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-list>
        <ion-item *ngFor="let task of todolist" button (click)="showTask(task)"> {{task.name}}</ion-item>
      </ion-list>
  
      
      <ion-fab vertical = "bottom" color ="primary" horizontal = "end" slot = "fixed">
          <ion-fab-button (click)="addTask()">
            <ion-icon name = "add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
      <ion-fab vertical = "bottom"  horizontal = "start" slot = "fixed">
          <ion-fab-button color ="danger" (click)="deleteList()">
            <ion-icon name = "trash"></ion-icon>
          </ion-fab-button>
      </ion-fab>
    </ion-content>

  </ion-app>
</body>
