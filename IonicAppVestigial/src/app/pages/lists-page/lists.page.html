<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar (ionInput)="filter($event)">
           <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-list>
        <ion-item *ngFor="let list of filteredList" button (click)="showList(list)">{{list.name}}</ion-item>
      </ion-list>

      <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
        <ion-fab-button (click) = "addList()">
          <ion-icon name = "add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-content>
  </ion-app>
</body>
