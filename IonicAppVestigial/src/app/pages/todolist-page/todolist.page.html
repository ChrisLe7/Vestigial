<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar>
           <ion-buttons slot="start">
              <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
           </ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
      <ion-list *ngFor="let task of todolist; let i = index">
        <ion-item button (click)="showTask(todolist[i])">{{todolist[i].id}} -> {{todolist[i].name}}</ion-item>
      </ion-list>
  
      <ion-col>
        <ion-item button (click)="addTask()">Crear una nueva tarea</ion-item>
      </ion-col>
      <ion-col>
        <ion-item button (click)="deleteList()">Borrar la lista {{lista}}</ion-item>
      </ion-col>
    </ion-content>

    
    

  </ion-app>

  <script>
    const searchbar = document.querySelector('ion-searchbar');
    const items = Array.from(document.querySelector('ion-list').children);

    searchbar.addEventListener('ionInput', handleInput);

    function handleInput(event) {
      const query = event.target.value.toLowerCase();
      requestAnimationFrame(() => {
        items.forEach(item => {
          const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
          item.style.display = shouldShow ? 'block' : 'none';
        });
      });
    }
  </script>
</body>
