<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Modificar Bloc {{note.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="register">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" formControlName="name" [(ngModel)]="note.name" disabled required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea rows="12" type="text" name="text" formControlName="text" [(ngModel)]="note.text"  required></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Modificar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
