<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
           <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
           <ion-title>Mi Contacto</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      	<ion-list >
      		<ion-item>Nombre: {{contact.name}}</ion-item>
      		<ion-item>Apellidos: {{contact.surname}}</ion-item>
	        <ion-item>Alias: {{contact.alias}}</ion-item>
	        <ion-item>Contacto: +{{contact.prefix}} {{contact.phone}}</ion-item>
	        <ion-item>Direccion: {{contact.address}}</ion-item>
	        <ion-item>Email: {{contact.email}}</ion-item>
	        <ion-item>Descripcion: {{contact.description}}</ion-item>
	        <ion-item button (click)="editContact(contact)">Editar</ion-item>
   		</ion-list>
    </ion-content>
  </ion-app>
</body>
