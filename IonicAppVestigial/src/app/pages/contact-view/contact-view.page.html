<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(contact)"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{contact.name}} {{contact.surname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list >
        <ion-item>Alias: {{contact.alias}}</ion-item>
        <ion-item>Contacto: +{{contact.prefix}} {{contact.phone}}
          <ion-buttons slot="end">
            <ion-button (click)="call(contact)">
              <ion-icon  name="call"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item>Direccion: {{contact.address}}</ion-item>
        <ion-item>Email: {{contact.email}}</ion-item>
        <ion-item>Grupos:
          <ion-buttons slot="end">
            <ion-button (click)="showGroups()">
              <ion-icon name="caret-down"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item>Descripcion: {{contact.description}}</ion-item>
        <ion-item> 
          <ion-grid>
            <ion-row>Exportar: </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-button (click)="exportContactNFC(contact)" expand="block" shape="round" fill="outline">NFC</ion-button>
              </ion-col>
              <ion-col class="ion-text-center">
                <ion-button (click)="exportContactBluetooth(contact)" expand="block" shape="round" fill="outline">Bluetooth</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
    <ion-fab vertical = "bottom" color ="primary" horizontal = "end" slot = "fixed">
      <ion-fab-button (click)="editContact(contact)">
        <ion-icon name = "pencil"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical = "bottom"  horizontal = "start" slot = "fixed">
      <ion-fab-button color ="danger" (click)="deleteContact(contact)">
        <ion-icon name = "trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
