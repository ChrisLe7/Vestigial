<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-searchbar>
           <ion-buttons slot="start">
              <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
           </ion-buttons>
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>

      <ion-card *ngFor= "let task of todolist">
        <ion-item-sliding >
          <ion-item lines = "none">
            <ion-checkbox (click) = "changeCheckState($event, task)" [ngModel] = "taskDone(task)" color = "success" slot = "start"></ion-checkbox>
            <ion-label>
              <h2>{{ task.name }}</h2>
              <p>{{task.description}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side =  "end">
            <ion-item-option color="danger" (click) = "deleteTask(task)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color = "white" (click)="showTask(task)">
              <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>

      </ion-card>  
      
      <ion-fab vertical = "bottom" color ="primary" horizontal = "end" slot = "fixed">
          <ion-fab-button (click)="addTask()">
            <ion-icon name = "add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
      <ion-fab vertical = "bottom"  horizontal = "start" slot = "fixed">
          <ion-fab-button color ="danger" (click)="deleteList()">
            <ion-icon name = "trash"></ion-icon>
          </ion-fab-button>
      </ion-fab>
    </ion-content>

  </ion-app>
</body>
