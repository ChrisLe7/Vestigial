<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss(contact)"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>{{contact.name}} {{contact.surname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list >
        <ion-item>Alias: {{contact.alias}}</ion-item>
        <ion-item button (click)="llamarContacto(contact)">Contacto: +{{contact.prefix}} {{contact.phone}}</ion-item>
        <ion-item>Direccion: {{contact.address}}</ion-item>
        <ion-item>Email: {{contact.email}}</ion-item>
        <ion-item>Descripcion: {{contact.description}}</ion-item>
        <!--<ion-item button (click)="editContact(contact)">Editar</ion-item>
        <ion-item button (click)="deleteContact(contact)">Eliminar</ion-item>-->
        <ion-item button (click)="exportContactNFC(contact)">Exportar mediante NFC</ion-item>
        <ion-item button (click)="exportContactBluetooth(contact)">Exportar mediante Bluetooth</ion-item>
    </ion-list>
    <ion-fab vertical = "bottom" color ="primary" horizontal = "end" slot = "fixed">
      <ion-fab-button (click)="editContact(contact)">
        <ion-icon name = "pencil"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical = "bottom"  horizontal = "start" slot = "fixed">
      <ion-fab-button color ="danger" (click)="deleteContact(contact)">
        <ion-icon name = "trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
