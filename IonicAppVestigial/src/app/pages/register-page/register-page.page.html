<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="register">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">User</ion-label>
      <ion-input type="text" name="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" name="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Prefix</ion-label>
      <ion-input type="text" name="prefix" formControlName="prefix" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text" name="phone" formControlName="phone" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
