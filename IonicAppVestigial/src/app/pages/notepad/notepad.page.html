
<ion-content>

<ion-list>

  <ion-item *ngFor ="let note of notes | async">

    <ion-label>

      <h3>{{ note.name }}</h3>
        <p> {{ note.email }}</p> 

    </ion-label>


    <ion-label slot="end" text-right>
      {{ note.phone }}
    </ion-label>

  </ion-item>

</ion-list>

</ion-content>
