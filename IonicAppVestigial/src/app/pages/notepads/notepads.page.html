<ion-header translucent>
  <ion-toolbar>

       <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
       <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
<ion-list>

  <ion-item-sliding *ngFor ="let note of notepads; let i = index">

    <ion-item button (click) = "showNotePad(notepads[i])"> {{ notepads[i].name }} 
    </ion-item>


      <ion-item-options side="start">
        <ion-item-option color ="primary" (click)="editNotePad(notepads[i])">Editar</ion-item-option>
      </ion-item-options>

  
      <ion-item-options side="end">
        <ion-item-option color = "danger" (click)="deleteNotePad(notepads[i])">
          <ion-icon slot = "icon-only" name ="trash"></ion-icon>
          Borrar
        </ion-item-option>
          
      </ion-item-options>






  </ion-item-sliding>


</ion-list>

  <ion-col>
        <ion-item button (click)="addNotePad()">Crear un nuevo Bloc</ion-item>
  </ion-col>

</ion-content>
