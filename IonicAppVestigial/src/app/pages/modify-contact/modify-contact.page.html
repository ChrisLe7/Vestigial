<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Modificar Contacto {{contact.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="register">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="name" formControlName="name" [ngModel]="contact.name" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" name="surname" formControlName="surname" [ngModel]="contact.surname" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Prefijo</ion-label>
      <ion-input type="text" name="prefix" formControlName="prefix" disabled [ngModel]="contact.prefix" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="text" name="phone" formControlName="phone" disabled [ngModel]="contact.phone" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" name="address" formControlName="address" [ngModel]="contact.address" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Alias</ion-label>
      <ion-input type="text" name="alias" formControlName="alias" [ngModel]="contact.alias" required> </ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email" formControlName="email"  [disabled]="contact.email == contact.owner" [ngModel]="contact.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Grupos</ion-label>
      <ion-select multiple="true" name="groups" formControlName="groups" [ngModel]="contact.groups" cancelText="Cancelar" okText = "Ok">
        <ion-select-option *ngFor="let group of groups" value="{{group}}">{{group}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea rows="5" name="description" formControlName="description" [ngModel]="contact.description"  required></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Modificar contacto</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
